<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта зеленых насаждений Бийска</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ВАШ_YANDEX_API&lang=ru_RU"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Скрытые поля для конфигурации GitHub -->
    <input type="hidden" id="githubUser" value="ваш-логин">
    <input type="hidden" id="githubRepo" value="biysk-green-map">
    <input type="hidden" id="githubToken" value="ваш-токен">
    
    <!-- Шапка -->
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <a href="/">
                    <i class="fas fa-tree"></i>
                    <span>Зеленый Бийск</span>
                </a>
            </div>
            
            <nav class="header__nav">
                <ul class="nav__list">
                    <li><a href="#" class="nav__link active"><i class="fas fa-map"></i> Карта</a></li>
                    <li><a href="#" class="nav__link" id="showObjectsBtn"><i class="fas fa-list"></i> Объекты</a></li>
                    <li><a href="#" class="nav__link" id="statsBtn"><i class="fas fa-chart-bar"></i> Статистика</a></li>
                </ul>
            </nav>
            
            <div class="header__actions">
                <button class="add-object-btn" id="addObjectBtn">
                    <i class="fas fa-plus-circle"></i>
                    <span>Добавить точку</span>
                </button>
                <div class="sync-status" id="syncStatus">
                    <i class="fas fa-cloud"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Основное содержимое -->
    <main class="main">
        <div id="map"></div>
    </main>

    <!-- Панель добавления объекта -->
    <div class="add-panel" id="addPanel">
        <div class="add-panel__header">
            <h3><i class="fas fa-map-marker-alt"></i> Новая точка</h3>
            <button class="close-btn" id="closeAddPanel">&times;</button>
        </div>
        <div class="add-panel__body">
            <!-- Форма как в предыдущих версиях -->
        </div>
    </div>

    <!-- Уведомления -->
    <div class="notification" id="notification"></div>

    <!-- Подключение скриптов -->
    <script src="github-db.js"></script>
    <script src="script.js"></script>
    
    <script>
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', async () => {
            await greenDB.init();
            ymaps.ready(initMap);
        });
    </script>
</body>
</html>
